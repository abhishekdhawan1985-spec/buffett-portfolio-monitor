                const dailyData = [];

                const endDate = new Date('2025-09-15');
                
                const coreHoldings = [
                    { ticker: 'AAPL', company: 'Apple Inc.', sector: 'Technology', basePrice: 225 },
                    { ticker: 'BAC', company: 'Bank of America Corp.', sector: 'Financial Services', basePrice: 47 },
                    { ticker: 'AXP', company: 'American Express Co.', sector: 'Financial Services', basePrice: 320 },
                    { ticker: 'CVX', company: 'Chevron Corporation', sector: 'Energy', basePrice: 143 },
                    { ticker: 'KO', company: 'The Coca-Cola Company', sector: 'Consumer Staples', basePrice: 71 },
                    { ticker: 'OXY', company: 'Occidental Petroleum Corp.', sector: 'Energy', basePrice: 75 },
                    { ticker: 'CB', company: 'Chubb Limited', sector: 'Financial Services', basePrice: 200 },
                    { ticker: 'HPQ', company: 'HP Inc.', sector: 'Technology', basePrice: 30 },
                    { ticker: 'BK', company: 'Bank of New York Mellon', sector: 'Financial Services', basePrice: 50 }
                ];

                let currentDate = new Date(startDate);
                
                while (currentDate <= endDate) {
                    const dateStr = currentDate.toISOString().split('T')[0];
                    
                    if (currentDate.getDay() !== 0 && currentDate.getDay() !== 6) {
                        if (Math.random() < 0.3) {
                            const holding = coreHoldings[Math.floor(Math.random() * coreHoldings.length)];
                            const isBuy = Math.random() < 0.7;
                            
                            let shares, value;
                            
                            if (isBuy) {
                                shares = Math.floor(Math.random() * 10000000) + 1000000;
                                value = shares * (holding.basePrice + (Math.random() - 0.5) * 10);
                                
                                dailyData.push({
                                    date: dateStr,
                                    investor: 'Warren Buffett',
                                    action: 'BUY',
                                    company: holding.company,
                                    ticker: holding.ticker,
                                    shares,
                                    value,
                                    pricePerShare: value / shares,
                                    sector: holding.sector
                                });
                            } else {
                                shares = Math.floor(Math.random() * 5000000) + 500000;
                                value = shares * (holding.basePrice + (Math.random() - 0.5) * 10);
                                
                                dailyData.push({
                                    date: dateStr,
                                    investor: 'Warren Buffett',
                                    action: 'SELL',
                                    company: holding.company,
                                    ticker: holding.ticker,
                                    shares: -shares,
                                    value: -value,
                                    pricePerShare: value / shares,
                                    sector: holding.sector
                                });
                            }
                        }
                    }
                    
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                
                return dailyData.sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
            }

                                                {(() => {
                                                    const currentDailyData = activeInvestor === 'buffett' ? dailyData.buffett : dailyData.pelosi;
                                                    const last7Days = currentDailyData.slice(-7);
                                                    const totalBuys = last7Days.filter(d => d.action === 'BUY').reduce((sum, d) => sum + d.value, 0);
                                                    const totalSells = last7Days.filter(d => d.action === 'SELL').reduce((sum, d) => sum + Math.abs(d.value), 0);
                                                    const netInvestment = totalBuys - totalSells;
                                                    
                                                    return (
                                                        <>
                                                            <div className="bg-green-500/20 rounded-lg p-4 border border-green-400/30">
                                                                <h3 className="text-green-200 font-bold text-lg">Last 7 Days - Buys</h3>
                                                                <p className="text-green-100 text-2xl font-bold">{formatCurrency(totalBuys)}</p>
                                                            </div>
                                                            <div className="bg-red-500/20 rounded-lg p-4 border border-red-400/30">
                                                                <h3 className="text-red-200 font-bold text-lg">Last 7 Days - Sells</h3>
                                                                <p className="text-red-100 text-2xl font-bold">{formatCurrency(totalSells)}</p>
                                                            </div>
                                                            <div className={`rounded-lg p-4 border ${
                                                                netInvestment >= 0 
                                                                    ? 'bg-green-500/20 border-green-400/30' 
                                                                    : 'bg-red-500/20 border-red-400/30'
                                                            }`}>
                                                                <h3 className={`font-bold text-lg ${
                                                                    netInvestment >= 0 ? 'text-green-200' : 'text-red-200'
                                                                }`}>Net Investment</h3>
                                                                <p className={`text-2xl font-bold ${
                                                                    netInvestment >= 0 ? 'text-green-100' : 'text-red-100'
                                                                }`}>{formatCurrency(netInvestment)}</p>
                                                            </div>
                                                        </>
                                                    );
                                                })()}
                                            </div>

                                            {/* Recent Daily Transactions */}
                                            <div>
                                                <h3 className="text-xl font-bold text-white mb-4">Recent Daily Transactions</h3>
                                                <div className="space-y-3">
                                                    {(() => {
                                                        const currentDailyData = activeInvestor === 'buffett' ? dailyData.buffett : dailyData.pelosi;
                                                        return currentDailyData.slice(-10).map((transaction, index) => (
                                                            <div
                                                                key={`${transaction.ticker}-${transaction.date}-${index}`}
                                                                className="bg-black/30 rounded-lg p-4 border border-white/20 hover:bg-black/40 transition-all"
                                                            >
                                                                <div className="flex items-center justify-between flex-wrap gap-4">
                                                                    <div className="flex items-center space-x-4">
                                                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm ${
                                                                            transaction.action === 'BUY' 
                                                                                ? 'bg-green-500 text-white' 
                                                                                : 'bg-red-500 text-white'
                                                                        }`}>
                                                                            {transaction.action === 'BUY' ? 'üìà' : 'üìâ'}
                                                                        </div>
                                                                        <div>
                                                                            <h4 className="text-lg font-bold text-white">{transaction.company}</h4>
                                                                            <p className="text-gray-300 text-sm">{transaction.ticker} ‚Ä¢ {transaction.sector}</p>
                                                                            <p className="text-xs text-gray-400">
                                                                                {transaction.action === 'BUY' ? 'Bought' : 'Sold'} {formatShares(Math.abs(transaction.shares))} shares
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                    <div className="text-right">
                                                                        <p className={`text-xl font-bold ${
                                                                            transaction.action === 'BUY' ? 'text-green-400' : 'text-red-400'
                                                                        }`}>
                                                                            {transaction.action === 'BUY' ? '+' : '-'}{formatCurrency(Math.abs(transaction.value))}
                                                                        </p>
                                                                        <p className="text-sm text-gray-400">
                                                                            ${transaction.pricePerShare.toFixed(2)}/share
                                                                        </p>
                                                                        <p className="text-xs text-gray-500">
                                                                            {new Date(transaction.date).toLocaleDateString()}
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ));
                                                    })()}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>

                        <div className="mt-6 bg-blue-500/10 rounded-xl p-6 border border-blue-400/20">
                            <h3 className="text-white font-bold mb-2">üí° About This Dashboard</h3>
                            <p className="text-blue-200 text-sm">
                                This dashboard tracks the investment activity of prominent investors and politicians. 
                                Data is based on public filings and tracking services. Always do your own research before making investment decisions.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PortfolioMonitor />, document.getElementById('root'));
    </script>
</body>
</html>
