<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warren Buffett Portfolio Monitor</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function BuffettPortfolioMonitor() {
            const [filings, setFilings] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastChecked, setLastChecked] = useState(null);

            const fetchFilings = async () => {
                setLoading(true);
                setError(null);
                try {
                    // Try to fetch directly from SEC API (may have CORS issues)
                    const response = await fetch('https://data.sec.gov/submissions/CIK0001067983.json', {
                        headers: {
                            'User-Agent': 'Buffett Portfolio Monitor contact@youremail.com',
                            'Accept-Encoding': 'gzip, deflate',
                            'Host': 'data.sec.gov'
                        }
                    });
                    
                    if (!response.ok) throw new Error(`SEC API error: ${response.status}`);
                    const data = await response.json();
                    
                    const filingData = data.filings.recent;
                    const form13f = [];
                    
                    for (let i = 0; i < filingData.form.length; i++) {
                        if (filingData.form[i] === '13F-HR' || filingData.form[i] === '13F-HR/A') {
                            form13f.push({
                                form: filingData.form[i],
                                filingDate: filingData.filingDate[i],
                                reportDate: filingData.reportDate[i],
                                accessionNumber: filingData.accessionNumber[i],
                                url: `https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001067983&type=13F`
                            });
                            if (form13f.length >= 8) break;
                        }
                    }

                    setFilings(form13f);
                    setLastChecked(new Date());
                } catch (err) {
                    // If direct fetch fails, show mock data
                    console.log('Direct fetch failed, showing mock data:', err.message);
                    setError('Direct API access blocked by CORS. Showing sample data instead.');
                    
                    // Mock data for demonstration
                    const mockFilings = [
                        {
                            form: '13F-HR',
                            filingDate: '2024-02-14',
                            reportDate: '2023-12-31',
                            accessionNumber: '0001067983-24-000001',
                            url: 'https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001067983&type=13F'
                        },
                        {
                            form: '13F-HR',
                            filingDate: '2023-11-14',
                            reportDate: '2023-09-30',
                            accessionNumber: '0001067983-23-000001',
                            url: 'https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001067983&type=13F'
                        },
                        {
                            form: '13F-HR',
                            filingDate: '2023-08-14',
                            reportDate: '2023-06-30',
                            accessionNumber: '0001067983-23-000002',
                            url: 'https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001067983&type=13F'
                        }
                    ];
                    setFilings(mockFilings);
                    setLastChecked(new Date());
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchFilings();
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 mb-6 border border-white/20">
                            <h1 className="text-4xl font-bold text-white mb-2">
                                Warren Buffett Portfolio Monitor üìä
                            </h1>
                            <p className="text-gray-300 mb-2">
                                Real-time monitoring of Berkshire Hathaway's SEC filings
                            </p>
                            {lastChecked && (
                                <p className="text-sm text-gray-400">
                                    Last updated: {lastChecked.toLocaleString()}
                                </p>
                            )}
                            <button
                                onClick={fetchFilings}
                                disabled={loading}
                                className="mt-4 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-500 text-white px-6 py-2 rounded-lg transition-colors"
                            >
                                {loading ? 'Refreshing...' : 'Refresh Data'}
                            </button>
                        </div>

                        {error && (
                            <div className="bg-yellow-500/20 backdrop-blur-lg rounded-xl p-6 mb-6 border border-yellow-400/30">
                                <h3 className="text-yellow-200 font-bold mb-2">‚ö†Ô∏è Note</h3>
                                <p className="text-yellow-200 mb-2">{error}</p>
                                <p className="text-xs text-yellow-300">
                                    This is a standalone version. For live data, you'll need to run the backend server.
                                </p>
                            </div>
                        )}

                        <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                Live 13F Filings Feed
                            </h2>

                            {loading && (
                                <div className="text-center py-12">
                                    <div className="animate-spin w-16 h-16 border-4 border-blue-400 border-t-transparent rounded-full mx-auto mb-4"></div>
                                    <p className="text-gray-300">Fetching live data from SEC...</p>
                                </div>
                            )}

                            {!loading && filings.length > 0 && (
                                <div className="space-y-4">
                                    <p className="text-green-300 mb-4">
                                        ‚úÖ Found {filings.length} recent filings
                                    </p>
                                    {filings.map((filing, index) => (
                                        <div
                                            key={filing.accessionNumber}
                                            className="bg-black/30 rounded-lg p-6 border border-white/20 hover:bg-black/40 transition-all"
                                        >
                                            <div className="flex items-start justify-between flex-wrap gap-4">
                                                <div>
                                                    {index === 0 && (
                                                        <span className="bg-green-500 text-white text-xs px-3 py-1 rounded-full font-semibold mb-2 inline-block animate-pulse">
                                                            LATEST FILING
                                                        </span>
                                                    )}
                                                    <h3 className="text-xl font-bold text-white mb-2">
                                                        {filing.form}
                                                    </h3>
                                                    <p className="text-gray-300 mb-1">
                                                        <span className="font-semibold">Filed:</span> {new Date(filing.filingDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                                    </p>
                                                    <p className="text-gray-300 mb-1">
                                                        <span className="font-semibold">Report Period:</span> {new Date(filing.reportDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                                    </p>
                                                    <p className="text-xs text-gray-500 mt-2">
                                                        Accession: {filing.accessionNumber}
                                                    </p>
                                                </div>
                                                <a
                                                    href={filing.url}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors font-semibold"
                                                >
                                                    View on SEC.gov ‚Üí
                                                </a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {!loading && filings.length === 0 && (
                                <p className="text-gray-300 text-center py-8">
                                    No filings found
                                </p>
                            )}
                        </div>

                        <div className="mt-6 bg-blue-500/10 rounded-xl p-6 border border-blue-400/20">
                            <h3 className="text-white font-bold mb-2">üí° About This Dashboard</h3>
                            <p className="text-blue-200 text-sm">
                                This dashboard fetches real-time 13F filings from the SEC for Berkshire Hathaway. 
                                13F forms are filed quarterly and show all holdings over $100M.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BuffettPortfolioMonitor />, document.getElementById('root'));
    </script>
</body>
</html>
