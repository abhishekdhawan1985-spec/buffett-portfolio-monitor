<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffett Monitor</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function App() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch('https://buffett-portfolio-monitor.onrender.com/api/filings')
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error(err);
                        setLoading(false);
                    });
            }, []);

            if (loading) {
                return <div className="min-h-screen bg-slate-900 text-white p-8">
                    <h1 className="text-4xl mb-4">Loading...</h1>
                </div>;
            }

            return <div className="min-h-screen bg-slate-900 text-white p-8">
                <h1 className="text-4xl mb-8">Warren Buffett Portfolio Monitor</h1>
                
                {data && data.filings && <div>
                    <h2 className="text-2xl mb-4">Found {data.filings.length} filings</h2>
                    {data.filings.map((filing, i) => <div key={i} className="bg-gray-800 p-4 mb-4 rounded">
                        <h3 className="text-xl font-bold">{filing.form}</h3>
                        <p>Filed: {filing.filingDate}</p>
                        <p>Period: {filing.reportDate}</p>
                    </div>)}
                </div>}
            </div>;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
